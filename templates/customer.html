{% extends "base.html" %}

{% block head_content %}
<title> Customer Registration</title>
{% endblock %}

{% block container %}
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group row col-md-6">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control primary" name="first_name" required="True">
                </div>
            </div>
            <div class="form-group row col-md-6">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="last_name" required="True">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group row col-md-12">
                <label class="col-sm-2 col-form-label">Street Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" required="True">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group row col-md-4">
                <label class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="city" required="True">
                </div>
            </div>
            <div class="form-group row col-md-3">
                <label class="col-sm-3 col-form-label">State</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="state" required="True">
                </div>
            </div>
            <div class="form-group row col-md-5">
                <label class="col-sm-2 col-form-label">Zip</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="zip_number" required="True">
                </div>
            </div>
        </div>

    <button type="submit" class="btn btn-primary btn-block mt-5 col-4">Submit</button>
    </form>
{% endblock  %}
